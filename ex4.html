<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1> Comparison operators & Boolean</h1>
    <h2> === </h2>
    <script>
        document.write(1===1,"<br>");
    </script>
    <script>
        document.write(1===2,"<br>");
        document.write(1>2);
    </script>
    <script>
        document.write(1>2);
    </script>
</body>
</html>
